<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/bma" href="bma.png">
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <div class="logo">
            <img src="bma.png" alt="">
            </div><br>
    <h3>Staff Portal Login:</h3><br>
            <form action="" method="post">
                <div class="field input">
                    
                    <label for="username">Username/email:<i class="fa fa-envelope"></i></label>
                    <a href="#"></a><input type="text" name="username" id="username" required>
                    
                </div>

                <div class="field input">
                    <label for="password">Password:<i class="fa fa-lock"></i></label>
                   <a href=""></a><input type="password" name="password" id="password" required>
                </div> 

                <div class="field input">
    
                    <input type="submit" class="btn" name="submit" value="login" required>
                </div>

                <div class="remember_forgot">
                    <label><input type="checkbox">Remember me</label>
                </div>
            
                
                
            </form>
        </div>
    </div>
    
</body>
</html>
